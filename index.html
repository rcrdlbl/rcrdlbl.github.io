<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css?family=Rubik:700" rel="stylesheet">
    <script src="js/blotter.min.js"></script>
    <script src="js/liquidDistortMaterial.js"></script>
    <title>PRZEMYSLAW ORGANIZATION</title>
  </head>
  <body>
    <img src="img/przemyslaw.png" alt="" class="faceimg">
    <div class="przemy">

    </div>
    <div class="cont">
      <p class="big">PRZEMYSŁAW DABROWSKI HAS DONE <a href="/work">WORK</a> IN RUBY ON RAILS, JQUERY, REACT.JS, JAVASCRIPT, HTML, AND CSS. VISIT HIS <a href="https://github.com/rcrdlbl">GITHUB PROFILE</a>, DOWNLOAD HIS <a href="resume.pdf">RESUME,</a> OR CONTACT HIM VIA <a href="mailto:przemyslaw@przemyslaw.org">EMAIL.</a></p>
    </div>
  <script type="text/javascript">
    var text = new Blotter.Text("PRZEMYSŁAW.ORG", {
      family: "Helvetica Neue, sans-serif",
      size: 60,
      fill: "#000000",
      weight: 600,
      padding: 15,
      paddingLeft: 25
    })
    var material = new Blotter.LiquidDistortMaterial()
    material.uniforms.uVolatility.value = 0.03
    material.uniforms.uSpeed.value = 0.3
    var blotter = new Blotter(material, {texts: text})
    var scope = blotter.forText(text)

    scope.appendTo(document.querySelector('div.przemy'))

  </script>
  </body>
</html>
